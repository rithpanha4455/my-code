<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
            background-color: whitesmoke;
            padding-top: 60px; /* Space for the fixed navbar */
        }
        .navbar {
            background-color: #19274E;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            bottom:4;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            max-height: 50px;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background: white;
            color: white;
            transition: all 0.3s;
            height: 100vh;
            padding-top: 100px; /* Space for the fixed navbar */
            position: fixed;
            top: 10;
            left: 0;
            z-index: 900;
        }
        .sidebar.collapsed {
            min-width: 80px;
            max-width: 80px;
        }
        .sidebar .nav-link,
        .sidebar .nav-link img {
            transition: all 0.3s;
        }
        .sidebar.collapsed .nav-link,
        .sidebar.collapsed .nav-link img {
            text-align: center;
            font-size: 0.9rem;
        }
        .sidebar.collapsed .nav-link span {
            display: none;
        }
        .content {
            width: 100%;
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
            height: 130vh;
        }
        .content.collapsed {
            margin-left: 80px;
        }
        .toggle-button {
            cursor: pointer;
        }
        .toggle-button img {
            height: 24px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/img/Group (5).png" alt="Logo" class="img-fluid">
                <img src="/img/Group (9).png" style="padding-left: 30px;">
            </a>
         
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                <div class="toggle-button">
                    <img src="/img/ion_menu.png" alt="Toggle Sidebar" id="sidebar-toggle" style="padding-left: 100px;">
                </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                         
                    </li>
                    <li class="nav-item">
                          <img src="/img/Ellipse 8.png">
                    </li>
                    <li class="nav-item">
                          <img src="/img/Group 11.png">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column pt-4 " id="sidebar">
            <ul class="nav nav-pills flex-column mb-auto pt-4">
                <li class="nav-item">
                    <a href="#" class="nav-link text-black">
                        <img src="/img/Document.png" alt="Icon">
                        <span class="ms-2">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-black">
                        <img src="/img/Document (1).png" alt="Icon">
                        <span class="ms-2">Documents</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-black">
                        <img src="/img/Document.png" alt="Icon">
                        <span class="ms-2">Inbox</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-black">
                        <img src="/img/Document (2).png" alt="Icon">
                        <span class="ms-2">Reports</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-black">
                        <img src="/img/Document (2).png" alt="Icon">
                        <span class="ms-2">Security</span>
                    </a>
                </li>
            </ul>

            <div class="footer" style="position: fixed; bottom: 0; left: 0; width: 13%; color: black; text-align: center; font-size: 15px;">
                <p id="new-p">Â© 2024 All Right Reserved by GDTM</p>
            </div>
        </div>

        <!-- Main content -->
        <div class="content p-4" id="content">
          
            <h1>Main Content Area</h1>
            <p>This is where your main content will go.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebar-toggle').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');

            sidebar.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
