<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sidebar-toggle').addEventListener('click', function() {
        var sidebar = document.getElementById('sidebar');
        var mainContent = document.getElementById('main-content');
        var imgt =  document.querySelector('#img-2');
         var thep = document.querySelector('#new-p');
        imgt.classList.toggle('d-none');
        thep.classList.toggle('d-none');
        
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('collapsed');
    });


    document.addEventListener('DOMContentLoaded', () => {
        const customSelects = document.querySelectorAll('.custom-select');
        const customOptionsLists = document.querySelectorAll('.custom-options');

        customSelects.forEach(select => {
            select.addEventListener('click', () => {
                closeAllCustomOptions();
                const options = select.nextElementSibling;
                options.classList.toggle('open');
                select.classList.toggle('open'); // Toggle icon rotation
            });
        });

        document.querySelectorAll('.custom-option').forEach(option => {
            option.addEventListener('click', (e) => {
                const selectWrapper = e.target.closest('.custom-select-wrapper');
                const selectText = selectWrapper.querySelector('.custom-select span');
                selectText.textContent = e.target.textContent;
                closeAllCustomOptions();
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-select-wrapper')) {
                closeAllCustomOptions();
            }
        });

        function closeAllCustomOptions() {
            customOptionsLists.forEach(options => {
                options.classList.remove('open');
            });
            customSelects.forEach(select => {
                select.classList.remove('open'); // Reset icon rotation
            });
        }
    });
</script>
