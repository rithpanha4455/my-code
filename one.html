<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 72px; /* Adjust to match the height of the navbar */
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            overflow-y: auto;
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 50px; /* Collapsed width */
        }
        .main-content {
            margin-left: 250px; /* Ensure this matches the sidebar width */
            padding: 20px;
            background-color: #f1f1f1;
            height: 130vh;
            transition: margin-left 0.3s;
        }
        .nav, .nav-1 {
            height: 72px;
            background-color: #19274E;
            color: white;
        }
        .logo img {
            padding-left: 20px;
            padding-top: 20px;
            max-height: 32px; /* Restrict image height */
        }
        .nav-1 img {
            cursor: pointer;
            padding-top: 20px;
            max-height: 32px; /* Restrict image height */
        }
        .fixed-top {
            z-index: 1000; /* Ensure the navbar is above other elements */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row fixed-top">
        <div class="col-md-2 p-0">
            <div class="nav d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="/img/Group (5).png" alt="Logo 1">
                    <img src="/img/Group (7).png" alt="Logo 2">
                </div>
            </div>
        </div>
        <div class="col-md-10 p-0">
            <div class="nav-1 d-flex justify-content-end align-items-center">
                <img src="/img/ion_menu.png" id="sidebar-toggle" alt="Toggle Sidebar" class="me-3">
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#">Dashboard</a>
                    <a class="nav-link" href="#">Profile</a>
                    <a class="nav-link" href="#">Settings</a>
                    <!-- Add more navigation links as needed -->
                </nav>
            </div>
            <div class="main-content">
                <h1>Main Content</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse vitae.</p>
                <p>More content...</p>
                <!-- Add more content to demonstrate scrolling -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
